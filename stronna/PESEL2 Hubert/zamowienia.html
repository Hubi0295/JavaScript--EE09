<li>Kawa palona Robusta</li>
<li>Kawa bezkofeinowa</li>
<li id="4">Kawa zielona</li>
</ol>

<div id="prawy">
<form>
<label>Podaj numer kawy:</br><input type="number" id="kawa"/></label></br>
<label>Podaj numer wagę w dekagramach:</br><input type="number" id="waga"/></label></br>
<input type="button" value="Zamów" onClick="Wyslij()"/>
</form>
<p id="komora"></p>
<script>
    function Wyslij() {
      let kawa = document.getElementById("kawa").value;
      let waga = document.getElementById("waga").value;
      let cena = 0;
      if (kawa == 1) {
        cena = waga * 5;
      }
      else if (kawa == 2) {
        cena = waga * 7;
      }
      else if (kawa == 3) {
        cena = waga * 6;
      }
      else {
        cena = 0;
      }
      document.getElementById("komora").innerHTML = "Koszt zamówienia wynosi: " + cena + " zl";

    }
</script>
</div>
